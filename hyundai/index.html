<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/maincontainor.css" />
    <link rel="stylesheet" href="css/intropage.css" />
  </head>
  <body>
    <header>
      <div class="headerwrap">
        <div class="navwrap">
          <div class="nav__logo"><img src="img/현대자동차.png" alt="" /></div>
          <div class="nav__bar">
            <ul class="nav__menuwrap">
              <li class="nav__menu">모델</li>
              <li class="nav__menu">구매/이벤트</li>
              <li class="nav__menu">서비스/멤버십</li>
              <li class="nav__menu">디지털/고객지원</li>
              <li class="nav__menu">브랜드</li>
              <li class="nav__menu">SHOP</li>
              <li class="nav__menu">Bluelink Store</li>
            </ul>
            <div class="nav__iconwrap">
              <div class="nav__icon trendy">
                <strong>Trendy</strong><span>Hyundai</span>
              </div>
              <div class="nav__icon lan">
                KR <span><i class="ri-arrow-up-s-fill"></i></span>
              </div>
              <div class="nav__icon borderspan"></div>
              <div class="nav__icon login">
                <img src="img/icn_mypage.png" alt="" />
              </div>
              <div class="nav__icon search">
                <img src="img/icn_search.png" alt="" />
              </div>
              <div class="nav__icon table">
                <i class="ri-menu-3-line"><div class="hovertable"></div></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="maincontainor">
      <article class="intropage__containor">
        <div class="intropage">
          <div class="intropage__textwrap">
            <h1 class="intropage__textwrap--maintext">SANTA FE</h1>
            <span class="intropage__textwrap--subtext">
              일상과 일상 사이를 열다
            </span>
          </div>
          <div class="intropage__imgwrap">
            <img src="img/main-santafe-25my-kv-w.avif" alt="" />
          </div>
        </div>
        <div class="intropage__iconwrap"></div>
      </article>
    </section>
  </body>
</html>
