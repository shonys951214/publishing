<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <h1 class="logo">KOREAIT</h1>
        <ul class="menuwrap">
          <li class="menu">HOME</li>
          <li class="menu">TEAM</li>
          <li class="menu">WORK</li>
          <li class="menu">BLOG</li>
          <li class="menu">CONTACT US</li>
        </ul>
      </div>
    </header>

    <section>
      <article class="home">
        <div class="home__img">
          <img src="backgroundimg.jpg" alt="" />
        </div>
      </article>
      <article class="team">
        <div class="team__title__box">
          <div class="team__title__maintitle">TEAM</div>
          <div class="team__title__subtitle">
            CI/CD자동화를 위한 풀스택 개발과정<br />0829 ~ 0127 끝까지 ㄱㄱㄱ
          </div>
        </div>
        <div class="team__infowrap">
          <div class="info__home">
            <div class="infowrap--img"><i class="ri-home-2-fill"></i></div>
            <div class="infowrap--text">집이에요</div>
          </div>
          <div class="info__team">
            <div class="infowrap--img"><i class="ri-team-line"></i></div>
            <div class="infowrap--text">팀이에요</div>
          </div>
          <div class="info__work">
            <div class="infowrap--img"><i class="ri-folder-6-fill"></i></div>
            <div class="infowrap--text">포트폴리오에요</div>
          </div>
          <div class="info__blog">
            <div class="infowrap--img"><i class="ri-pencil-fill"></i></div>
            <div class="infowrap--text">블로그에여</div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
